name: Deploy to Vercel

# Trigger the workflow on:
# - Push to master (production deploy)
# - Pull requests (preview deploy + build check)
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true  # Optional: doesn't block deploy on lint warnings

      - name: Build Next.js app
        run: npm run build
        env:
          # Add any environment variables your build needs here
          NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL }}

      # Deploy only on push to master (production)
      - name: Deploy to Vercel Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true  # Optional: comments preview URL on PRs
          alias-domains: |
            rameshkandel.com.np
